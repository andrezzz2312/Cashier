<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <link rel="preconnect" href="https://scripts.sirv.com" crossorigin />
    <link rel="preconnect" href="https://listyara.sirv.com" crossorigin />
    <link rel="dns-prefetch" href="https://scripts.sirv.com" />
    <link rel="dns-prefetch" href="https://listyara.sirv.com" />

    <title>Holding</title>
  </head>
  <body>
    <div class="container">
      <div id="loop" class="videoContainer">
        <video
          id="loopvideo"
          class="loopvideo"
          src="assets/highRes/main.mp4"
          playsinline
          muted
          autoplay
          loop
        ></video>
      </div>

      <div id="mainButtons" class="show">
        <div class="centerContainer" style="z-index: 5;">
          <div class="buttonContainer">
            <div class="mainMenu">
              <button id="systemC_button" class="button">
                System console
               </button>  
              <button id="startS_button" class="button">
               Start Shift
              </button>            
              <button id="endS_button" class="button">
              End Shift
              </button> 
              <button id="manualD_button" class="button">Manual Drop</button>
              <button id="reports_button" class="button">
                Reports
              </button>  
              <button id="casseteR_button" class="button">Cassete Rack Out</button>       
              <button id="coinH_button" class="button">Coin Hopper Rack Out</button>
              <button id="three_button" class="button">360 View</button>
            </div>
            
          </div>
        </div>
        <div class="centerContainer" style="align-items:flex-start; justify-content: flex-end; z-index: 5;">
          
            <button id="fullscreen_button" class="button">
              <i
                id="expand"
                class="fa-solid fa-up-right-and-down-left-from-center"
              ></i>
              <i
                id="contract"
                class="fa-solid fa-down-left-and-up-right-to-center disabledb"
              ></i>
            </button>
         
        </div>  
      </div>
      

      <div id="showCont" class="showCont hidden short-vanish"></div>
      <div class="warning">
        <div class="modal">
          <i class="fa-solid fa-circle-exclamation warnIcon"></i>
          <span class="warningText"></span>
        </div>
      </div>
      <div class="alertdiv">
        <div class="modalalert"><span id='close' class="x">&#10006</span>
          <i class="fa-solid fa-circle-exclamation alertIcon"></i>
          
          <span class="alertText">
           Using this website on a Chrome web browser is recommended
          </span>
        </div>
      </div>
      <div class="loader">
        <i  class="fa-solid fa-spinner loadingIcon"></i>
      </div>
      <div class="initial"></div>
    </div>
  </body>
  <script src="https://cdn.jsdelivr.net/npm/@svgdotjs/svg.js@3.0/dist/svg.min.js"></script>
  <script src="https://scripts.sirv.com/sirv.js"></script>
  <script src="js/main.js"></script>
</html>
